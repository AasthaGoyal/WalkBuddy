<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy | Walking...</title>
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

</head>
<body>
    <div class="cls-flex">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mb-20">
                    <h1>WALKING WITH BUDDY <span style="font-weight: 200;">TO &nbsp;</span>BRITOMART</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mb-20">
                    <img src="img/map.png" alt="map" />
                </div>
                <div class="col-sm-12 mb-20 text-center">
                    <p class="text-center" style="font-weight: bold;">YOUR EST  WALK TIME: 13 MIN</p>
                </div>
                <div class="col-sm-12">
                    <div class="button-group">
                        <button type="button" class="btn btn-primary" id="arrived-button">I’VE ARRIVED SAFELY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        document.getElementById('arrived-button').onclick = function () {
            location.href = "endScreen.html";
        };
    </script>
